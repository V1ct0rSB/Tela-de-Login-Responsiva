<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="components/reset.css" />
    <link rel="stylesheet" href="components/container.css" />
    <link rel="stylesheet" href="components/banner.css" />
    <link rel="stylesheet" href="components/login.css" />
    <link rel="stylesheet" href="components/title.css" />
    <link rel="stylesheet" href="components/fonts.css" />
    <link rel="stylesheet" href="components/img.css" />
    <link rel="stylesheet" href="components/card-login.css" />
    <link rel="stylesheet" href="components/button.css" />
    <link rel="stylesheet" href="components/responsiveness.css" />
    <title>Tela de Login</title>
  </head>

  <body>
    <div class="container">
      <div class="banner">
        <div class="title -second">
          <h1>
            Faça o login <br />
            E entre para o nosso time
          </h1>
        </div>

        <div class="img">
          <img
            src="assets/img/Astronaut.png"
            alt=""
            width="650px"
            height="601px"
          />
        </div>
      </div>

      <div class="login">
        <div class="card-login">
          <div class="title -first">
            <h1>LOGIN</h1>
          </div>
          <div class="username">
            <label for="username">Usuário</label>
            <label class="icon" for="username">
              <i class="material-icons"> perm_identity </i>
            </label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Usuário"
            />
          </div>

          <div class="password">
            <label for="password">Senha</label>
            <label class="icon" for="password">
              <i class="material-icons"> lock </i>
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
            />
          </div>

          <div class="button">
            <a href="#">LOGIN</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
